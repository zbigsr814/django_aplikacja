{% extends "main.html" %}

{% block content %}
    {% if chart %}
        <div style="display: flex; justify-content: left;">
            <img src="data:image/png;base64, {{chart|safe}}"/>
            <div style="white-space: nowrap; margin-right: 500px;margin-top: 100px; align-items: center;">
                Korelacja: {{ correlat }}<br><br>

                Średnia dla ESP1: {{ mn1 }}<br>
                Mediana dla ESP1: {{ med1 }}<br>
                Moda dla ESP1: {{ mod1 }}<br><br>

                Średnia dla ESP2: {{ mn2 }}<br>
                Mediana dla ESP2: {{ med2 }}<br>
                Moda dla ESP2: {{ mod2 }}<br>
            </div>
                
            </div>
        </div>
    {% endif %}
{% endblock content %}
