{% extends "main.html" %}

{% block content %}
    {% if chart %}
        <div style="display: flex; justify-content: space-between;">
            <img src="data:image/png;base64, {{chart|safe}}"/>
            <div style="margin-right: 500px;margin-top: 100px;">
                Korelacja: {{ correlat }}<br>
                Średnia dla ESP1: {{ mn1 }}<br>
                Średnia dla ESP2: {{ mn2 }}</div>
            </div>
        </div>
    {% endif %}
{% endblock content %}
